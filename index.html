<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIp</title>
    <link href="./style/common.css" rel="stylesheet">
    <link href="./style/signIn.css" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div id="leftSideContainer" class="sideContainer">
            <h3 class="title">Mentor' Community</H3>
            <p>A community where pathways are guided by the industry personnal to the interested folks.</p>
                <div class="gifContainer"><img width="95%" src="./img/back.png"></div>
        </div>
        <div id="rightSideContainer" class="sideContainer">
            <div class="form">
                <img width="60" height="60" src="https://img.icons8.com/external-basicons-solid-edtgraphics/60/0093ff/external-Teacher-teachers-basicons-solid-edtgraphics-16.png" alt="external-Teacher-teachers-basicons-solid-edtgraphics-16"/>
                <div class="formContainer" >
                    <div id="signin" class="changableForm">
                        <input class="txtbox" type="email" name="uname" placeholder="Enter Email">
                        <input class="txtbox" type="password" name="pw" placeholder="Enter Password">
                        <button class="forgotPassword">Forgot Password</button>
                        <input type="button" value="Sign in" onclick="" class="indexButton">
                        <button class="switchFormButton">Don't have an account?</button>
                    </div>
                    <div id="signup" class="changableForm">
                        <input class="txtbox" type="text" name="lname" placeholder="First Name">
                        <input class="txtbox" type="text" name="fname" placeholder="Last Name">
                        <input class="txtbox" type="email" name="emailSignUp" placeholder="Enter Email">
                        <span><input type="checkbox" name="confirmation" value="confirmation"> Agree Terms and Conditions</span>
                        <input type="button" value="Sign Up" onclick="" class="indexButton">
                        <button class="switchFormButton">Have an account?</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>


<script src="./js/file.js"></script>

</html>
