<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="./style/common.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="left">
            <h3>Mentor' Community</H3>
            <p>A community where pathways are guided by the industry personal to the interested folks</p>
                <div class="imgg"><img src=""></div>

        <div class="right">
            <div class="form">
                <div class="formButtonContainer">
                    <button id="buttonSignin" class="formButton">SIGN IN</button>
                    <button id="buttonSignup" class="formButton">SIGN UP</button>
                </div>
                <div class="formContainer" >
                    <div id="signin" class="changableForm">
                        <img >

                        <input type="password" name="pw" placeholder="Enter Password">
                        <a href="">Forgot Password</a>
                        <input type="button" value="Sign in" onclick="" class="button">

                    </div>
                    <div id="signup" class="changableForm">
                        <img >
                        <input type="text" name="lname" placeholder="First Name">
                        <input type="text" name="fname" placeholder="Last Name">
                        <input type="email" name="emailSignUp" placeholder="Enter Email">
                        <span><input type="checkbox" name="confirmation" value="confirmation"> Check & Confirm</span>
                        <input type="button" value="Sign Up" onclick="" class="button">
                        <a href="" >Have an account</a>
                    </div>
                 </div>
            </div>\
        </div>
    </div>
